<script type="text/ng-template" id="userModal.html">

      <div class="modal-header">
        <button type="button" class="close" ng-click="$close()">&times;</button>
        <h4 class="modal-title">{{ editingUser.title }}</h4>
      </div>
      <div class="modal-body">

        <!-- HTML Form (wrapped in a .bootstrap-iso div) -->
        <div class="bootstrap-iso">
         <div class="container-fluid">
          <div class="row">
           <div class="col-md-6 col-sm-6 col-xs-12">
            <form method="post">
              <input type="hidden" id="userID" name="userID" ng-model="editingUser.userID">
             <div class="form-group {{ editingUserData.fname_error ? 'has-error' : '' }}">
              <label class="control-label " for="fname">
               First name
              </label>
              <input class="form-control" id="fname" name="fname" ng-model="editingUserData.fname" type="text"/>
             </div>
             <div class="form-group {{ editingUserData.lname_error ? 'has-error' : '' }}">
              <label class="control-label " for="lname">
               Last name
              </label>
              <input class="form-control" id="lname" name="lname" ng-model="editingUserData.lname" type="text"/>
             </div>
             <div class="form-group {{ editingUserData.username_error ? 'has-error' : '' }}">
              <label class="control-label " for="username">
               Username
              </label>
              <input class="form-control" id="username" name="username" ng-model="editingUserData.username" type="text"/>
             </div>
             <div class="form-group {{ editingUserData.password_error ? 'has-error' : '' }}">
              <label class="control-label " for="password">
               Password
              </label>
              <input class="form-control" id="password" name="password" ng-model="editingUserData.password" type="password"/>
             </div>
             <div class="form-group {{ editingUserData.amount_error ? 'has-error' : '' }}">
              <label class="control-label " for="amount">
               Amount
              </label>
              <input class="form-control" id="amount" name="amount" ng-model="editingUserData.amount" type="text"/>
             </div>
             <div class="form-group">
              <label class="control-label " for="is_admin_sel">
               Admin
              </label>
              <select class="form-control" ng-model="editingUserData.is_admin" name="is_admin_sel">
                <option value="">-- Select an option --</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
             </div>
             <div class="form-group">
              <div>
               <button ng-if="editingUser.userID != -1" class="btn btn-primary " ng-click="editUser()" name="submit" type="submit">Edit user</button>
               <button ng-if="editingUser.userID == -1" class="btn btn-primary " ng-click="addUser()" name="submit" type="submit">Add user</button>
              </div>
             </div>
            </form>
           </div>
          </div>
         </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="$close()">Cancel</button>
      </div>

</script>
