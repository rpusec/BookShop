<div style="margin:0 auto; width: 300px;" ng-controller="loginContr">
	<!-- HTML Form (wrapped in a .bootstrap-iso div) -->
	<div class="bootstrap-iso">
	 <div class="container-fluid">
	  <div class="row">
	    <form id="loginForm" ng-submit="login()">
	     <div class="form-group ">
	      <label class="control-label " for="username">
	       Username
	      </label>
	      <input class="form-control" id="username" name="username" ng-model="username" type="text"/>
	     </div>
	     <div class="form-group ">
	      <label class="control-label " for="password">
	       Password
	      </label>
	      <input class="form-control" id="password" name="password" ng-model="password" type="password"/>
	     </div>
	     <div class="form-group">
	      <div>
	       <button class="btn btn-primary " name="submit" type="submit">
	        Login
	       </button>
	      </div>
	     </div>
	    </form>
	  </div>
	 </div>
	</div>
</div>
