<div ng-controller="usersContr">

	<h4 ng-hide="users !== null">There are no users to display. </h4>
	<table class="table" ng-hide="users == null">
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Username</th>
				<th>Password</th>
				<th>amount</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="user in users">
				<td>{{ user.fname }}</td>
				<td>{{ user.lname }}</td>
				<td>{{ user.username }}</td>
				<td>{{ user.password }}</td>
				<td>{{ user.amount }}</td>
				<td><a href="#"><span data-toggle="modal" data-target="#editUserModal" ng-click="setEditingUserLabel(user.user_id, user.fname, user.lname)" class="glyphicon glyphicon-edit"></span></a></td>
				<td><a href="#" uib-popover-template="popover.deleteUserTemplateUrl" ng-click="userToDeleteID = user.user_id" popover-placement="{{popover.deleteUserPlacement}}" popover-trigger="outsideClick"><span class="glyphicon glyphicon-remove-circle"></span></a></td>
			</tr>
		</tbody>
	</table>

	<uib-pagination total-items="pagination.totalItems" ng-model="pagination.currentPage" items-per-page="pagination.itemsPerPage" ng-change="pagination.onPageChange()"></uib-pagination>

	<script type="text/ng-template" id="deleteUserTemplateUrl.html">
		<button type="button" ng-click="deleteUser()" class="btn btn-danger">Delete user?</button>
	</script>

	<div data-ng-include src="modals.editUserModal"></div>

</div>
