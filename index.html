<html>
<head>
	<title>BookShop</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-glyphicons.css">
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/ui-bootstrap-tpls-1.3.3.min.js"></script>
	<script type="text/javascript" src="js/angular-animate.min.js"></script>
</head>
<body ng-app="myApp">

<div class="container" ng-controller="usersContr">
	<script type="text/javascript" src="app/frontend/controller/usersContr.js"></script>
	<div class="panel panel-default">
		<div class="panel-body">
			<h4 ng-hide="users !== null">Please wait while the list of users is being loaded. </h4>
			<table class="table" ng-hide="users == null">
				<thead>
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Username</th>
						<th>Password</th>
						<th>amount</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="user in users">
						<td>{{ user.fname }}</td>
						<td>{{ user.lname }}</td>
						<td>{{ user.username }}</td>
						<td>{{ user.password }}</td>
						<td>{{ user.amount }}</td>
						<td><a href="#"><span data-toggle="modal" data-target="#editUserModal" class="glyphicon glyphicon-edit"></span></a></td>
						<td><a href="#" uib-popover-template="popover.deleteUserTemplateUrl" popover-placement="{{popover.deleteUserPlacement}}" popover-trigger="outsideClick"><span class="glyphicon glyphicon-remove-circle"></span></a></td>
					</tr>
				</tbody>
			</table>

			<script type="text/ng-template" id="deleteUserTemplateUrl.html">
				<button type = "button" class = "btn btn-danger">Delete user?</button>
			</script>

		</div>
	</div>

	<div data-ng-include src="modals.editUserModal"></div>

</div>

</body>
</html>
